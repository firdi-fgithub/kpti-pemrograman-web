<!DOCTYPE html>
<html lang="id">
    <head>
        <title>
            order list
        </title>
    </head>
    <body>
        <h3>daftar belanja</h3>
        <ol type="I"> 
            <!-- type digunakan untuk memilih tipe urutan -->
            <li>bawang</li>
            <li>mentega</li>
            <li>cabai</li>
            <li>kol</li>
        </ol>
        <h3>barang yang sudah terbeli</h3>
        <ul type="square">
            <!-- typenya terdiri dari disc square dan circle -->
            <li>beras</li>
            <li>tepung</li>
            <li>kue</li>
            <li>telur</li>
        </ul>
        <h3>pemrograman web</h3>
        <dl>
            <dt>HTML </dt>
            <dd>hypertext markup language</dd>
            <dt>CSS</dt>
            <dd>cascading style sheet</dd>
        </dl>
    </body>
</html>
